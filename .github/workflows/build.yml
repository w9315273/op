name: Build OpenWrt x86

on:
  workflow_dispatch: # 允许手动触发
  push: # 可选：代码推送时触发
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential ccache ecj fastjar file g++ gawk \
        gettext git java-propose-classpath libelf-dev libncurses5-dev \
        libncursesw5-dev libssl-dev python3 python3-distutils python3-setuptools \
        rsync unzip wget zlib1g-dev

    - name: Clone OpenWrt Source
      run: |
        git clone https://github.com/openwrt/openwrt.git
        cd openwrt
        git checkout v23.05.3 # 指定稳定版本

    - name: Update Feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Custom Configuration (可选)
      run: |
        cd openwrt
        cp config.seed .config # 如果有预置配置
        make defconfig
        make menuconfig # 非交互式需替换为脚本配置

    - name: Compile OpenWrt
      run: |
        cd openwrt
        make -j$(nproc) download # 预下载所有源码
        make -j$(nproc) V=s

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: openwrt-bin
        path: openwrt/bin/targets/x86/64/*