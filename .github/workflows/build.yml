name: Build OpenWrt x86

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential ccache ecj fastjar file g++ gawk \
        gettext git java-propose-classpath libelf-dev libncurses5-dev \
        libncursesw5-dev libssl-dev python3 python3-distutils python3-setuptools \
        rsync unzip wget zlib1g-dev

    - name: Clone OpenWrt Source
      run: |
        git clone https://github.com/openwrt/openwrt.git
        cd openwrt
        git checkout v23.05.3

    - name: Update Feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Apply Custom Config
      run: |
        cd openwrt
        if [ -f ../config.seed ]; then
          cp ../config.seed .config
          make defconfig
        else
          echo "config.seed not found, skipping custom config"
        fi

    - name: Compile OpenWrt
      run: |
        cd openwrt
        make -j$(nproc) download
        make -j$(nproc) V=s

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-bin
        path: openwrt/bin/targets/x86/64/*
        if-no-files-found: error